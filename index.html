<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>LoveMomo</title>
</head>

<body>
   
    <h1 class="text-center text-3xl text-pink-400 m-5 font-bold sm:text-2xl md:text-4xl">วันนี้แฟนรักเค้ามั้ย•⩊•</h1>

    <div class="flex justify-center">
        <img class="h-50 w-50 sm:w-2/3 md:w-1/3 lg:w-1/4" src="catWork.gif" alt="">
    </div>

    
    <div class="flex justify-center space-x-6 m-10 ">
